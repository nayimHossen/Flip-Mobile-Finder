<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile | Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h2 class="text-center fw-bold">Mobile finder</h2>

        <section class="my-5">
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="search the food you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhones()" class="btn btn-outline-secondary" type="button"
                    id="button-search">search</button>
            </div>
            <div class="text-center" id="spinner">
                <div>
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto mx-2" role="status" aria-hidden="true"></div>
                </div>
            </div>
        </section>

        <section>
            <div id="phone-detail">

            </div>
        </section>

        <section>
            <div id="foods-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

        <div id="message">
            <h1 id="Error-message" class="text-center fw-bold"></h1>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
