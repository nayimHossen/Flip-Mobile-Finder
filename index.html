<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip | Mobile</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div>
            <h1 class="text-center fw-bold mt-2">MOBILE <span>FINDER</span></h1>
        </div>
        <!-- website navigation navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <!-- web logo -->
                    <img width="200px" src="./img/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mx-auto" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <button class="button">Login</button>
                        </li>
                        <li class="nav-item">
                            <button class="button">Sign Up</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="my-3">
            <!-- search input and button -->
            <div class="input-group mb-5 w-50 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Enter a phone name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhones()" class="btn searchButton" type="button"
                    id="button-search">search</button>
            </div>

            <!-- bootstrap spinner -->
            <div class="text-center" id="spinner">
                <div>
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto mx-2" role="status" aria-hidden="true"></div>
                </div>
            </div>
        </section>

        <!-- phone details section -->
        <section class="mb-5">
            <div id="phone-detail"></div>
        </section>

        <!-- phones card container -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4"></div>

            <!-- error message div -->
            <div id="message">
                <h1 id="Error-message" class="text-center fw-bold mt-4"></h1>
            </div>
        </section>
    </main>

    <!-- bootstrap cdn link bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom css link -->
    <script src="script.js"></script>
</body>

</html>
